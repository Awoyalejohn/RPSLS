<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--font awesome-->
  <script src="https://kit.fontawesome.com/45f2ada809.js" crossorigin="anonymous"></script>

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <head>
    <!--website logo that links back to homepage-->
    <a href="index.html"><h1><i class="fas fa-gamepad"></i> RPSLS</h1></a>
  </head>

  <main>
    <section class="controls-area">
      <button data-type="how to play" class="play-button">How To Play</button>
      <button data-type="restart game" class="restart-button">Restart Game</button>
      <button data-type="music" class="music-button">
        <i class="fas fa-music"></i>
      </button>
    </section>

    <section class="game-area">
      <article class="player">
        <div class="player-icon">
          <p><i class="fas fa-user">Player:</i></p>
        </div>
        <div class="player-box">
          <img src="assets/images/hand-rock-solid.svg" class="rock player hidden" alt="rock hand gesture">
          <img src="assets/images/hand-paper-solid.svg" class="paper player hidden" alt="paper hand gesture">
          <img src="assets/images/hand-scissors-solid.svg" class="scissors player hidden" alt="scissors hand gesture">
          <img src="assets/images/hand-lizard-solid.svg" class="lizard player hidden" alt="lizard hand gesture">
          <img src="assets/images/hand-spock-solid.svg" class="spock player hidden" alt="spock hand gesture">
        </div>
      </article>

      <article class="computer"></article>
        <div class="computer-icon">
          <p><i class="fas fa-desktop">Computer:</i></p> 
        </div>
        <div class="computer-box">
          <img src="assets/images/hand-rock-solid.svg" class="rock computer hidden" alt="rock hand gesture">
          <img src="assets/images/hand-paper-solid.svg" class="paper computer hidden" alt="paper hand gesture">
          <img src="assets/images/hand-scissors-solid.svg" class="scissors computer hidden" alt="scissors hand gesture">
          <img src="assets/images/hand-lizard-solid.svg" class="lizard computer hidden" alt="lizard hand gesture">
          <img src="assets/images/hand-spock-solid.svg" class="spock computer hidden" alt="spock hand gesture">
        </div>
    </section>

    <section class="stage-area">
      <p>Round: <span id="round">1</span></p>
    </section>

    <section class="score-area">
      <p class="scores">Win: <span id="win">0</span></p>
      <p class="scores">Lose: <span id="lose">0</span></p>
      <p class="scores">Draw: <span id="draw">0</span></p>
    </section>
    
    <section class="gesture-select-area">
      <div class="hand-gesture-row1">
        <button data-type="rock" class="choice button-rock"><i class="far fa-hand-rock"></i></button>
        <button data-type="paper" class="choice button-paper"><i class="far fa-hand-paper"></i></button>
        <button data-type="scissors" class="choice button-scissors"><i class="far fa-hand-scissors"></i></button>
      </div>

      <div class="hand-gesture-row2">
        <button data-type="lizard" class="choice button-lizard"><i class="far fa-hand-lizard"></i> </button>
        <button data-type="spock" class="choice button-spock"><i class="far fa-hand-spock"></i></button>
      </div>
    </section>
    <section class="modals">
      <div class="how-to-play-modal">
        <div class="how-to-play-content"></div>
      </div>

      <div class="round-win round-modal">
        <div class="round-win-content"></div>
      </div>

      <div class="round-lose round-modal">
        <div class="round-lose-content"></div>
      </div>

      <div class="round-draw round-modal">
        <div class="round-draw-content"></div>
      </div>

      <div class="game-win game-modal">
        <div class="game-win-content"></div>
      </div>

      <div class="game-lose game-modal">
        <div class="game-lose-content"></div>
      </div>

      <div class="game-draw game-modal">
        <div class="game-draw-content"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="socialmedia">
      <button class="facebook"><i class="fab fa-facebook-square"></i></button>
      <button class="twitter"><i class="fab fa-twitter-square"></i></button>
      <button class="instagram"><i class="fab fa-instagram-square"></i></button>
      <button class="youtube"><i class="fab fa-youtube-square"></i></button>
    </div>
    <div class="copyright">
      <p>&copy; 2021 RPSLS</p>
    </div>

  </footer>


  <script src="assets/js/script.js"></script>
</body>
</html>
