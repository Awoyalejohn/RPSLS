<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--font awesome-->
  <script src="https://kit.fontawesome.com/45f2ada809.js" crossorigin="anonymous"></script>

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <head>
    <!--website logo that links back to homepage-->
    <a href="index.html"><h1><i class="fas fa-gamepad"></i> RPSLS</h1></a>
  </head>

  <main>
    <section class="controls-area">
      <button>How To Play</button>
      <button>Restart Game</button>
      <button>
        <i class="fas fa-music"></i>
      </button>
    </section>

    <section class="game-area">
      <article class="player">
        <div class="player-icon">
          <p><i class="fas fa-user">Player:</i></p>
        </div>
        <div class="player-box"></div>
      </article>

      <article class="computer"></article>
        <div class="computer-icon">
          <p><i class="fas fa-desktop">Computer:</i></p> 
        </div>
        <div class="computer-box"></div>
    </section>

    <section class="stage-area">
      <p>Stage: 1</p>
    </section>

    <section class="score-area">
      <p class="scores">Win:0</p>
      <p class="scores">Lose:0</p>
      <p class="scores">Draw:0</p>
    </section>
    
    <section class="gesture-select-area">
      <div class="hand-gesture-row1">
        <button class="button-rock"><i class="far fa-hand-rock"></i></button>
        <button class="button-paper"><i class="far fa-hand-paper"></i></button>
        <button class="button-scissors"><i class="far fa-hand-scissors"></i></button>
      </div>

      <div class="hand-gesture-row2">
        <button class="button-lizard"><i class="far fa-hand-lizard"></i></button>
        <button class="button-spock"><i class="far fa-hand-spock"></i></button>
      </div>
    </section>
  </main>

  <footer>
    <div class="socialmedia">
      <button class="facebook"><i class="fab fa-facebook-square"></i></button>
      <button class="twitter"><i class="fab fa-twitter-square"></i></button>
      <button class="instagram"><i class="fab fa-instagram-square"></i></button>
      <button class="youtube"><i class="fab fa-youtube-square"></i></button>
    </div>
    <div class="copyright">
      <p>&copy; 2021 RPSLS</p>
    </div>

  </footer>


  <script src="assets/js/script.js"></script>
</body>
</html>
